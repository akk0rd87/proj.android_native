      <text x="140" y="110" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)" text-anchor="middle">Medium</text>
      <text x="140" y="145" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle">11,165</text>
      <text x="140" y="170" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="middle">PUZZLES</text>
