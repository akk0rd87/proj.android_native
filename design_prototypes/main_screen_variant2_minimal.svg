      <text x="140" y="70" font-family="Arial, sans-serif" font-size="56" font-weight="200" fill="#66BB6A" text-anchor="middle">S</text>
      <text x="140" y="110" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)" text-anchor="middle">Small</text>
